version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fis-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-fis_learn}
    # ── PostgreSQL tuning ────────────────────────────────────────────────
    # shared_buffers=256MB  — cache hot pages (25% of container RAM)
    # work_mem=16MB         — per-sort/hash, keep modest to avoid OOM
    # effective_cache_size  — tell planner ~75% of total RAM is cache
    # checkpoint_completion — spread I/O cost over full checkpoint interval
    # max_connections=100   — hard cap; use connection pooler (PgBouncer) for scale
    command: >
      postgres
        -c shared_buffers=256MB
        -c effective_cache_size=768MB
        -c work_mem=16MB
        -c maintenance_work_mem=128MB
        -c wal_buffers=16MB
        -c checkpoint_completion_target=0.9
        -c random_page_cost=1.1
        -c effective_io_concurrency=200
        -c max_connections=100
        -c log_min_duration_statement=500
        -c log_checkpoints=on
        -c log_connections=off
        -c log_lock_waits=on
    # ── No host port binding — DB must NOT be reachable from the internet ──
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'
        reservations:
          memory: 256m

  # Redis Cache with authentication
  redis:
    image: redis:7-alpine
    container_name: fis-redis
    # appendonly yes   — AOF persistence so data survives container restart
    # maxmemory        — cap at 256 MB; evict LRU keys when full
    # maxmemory-policy — LRU eviction for cache workload
    # save ""          — disable RDB snapshots (use AOF-only; faster & safer)
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
        --appendonly yes
        --appendfsync everysec
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --save ""
        --tcp-backlog 511
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    # ── No host port binding ───────────────────────────────────────────────
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - fis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?REDIS_PASSWORD is required}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384m
          cpus: '0.5'
        reservations:
          memory: 64m

  # Database migration runner (runs once before API starts)
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fis-migrate
    command: >
      sh -c "cd /app/apps/api && ./node_modules/.bin/prisma migrate deploy"
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL:?DIRECT_DATABASE_URL is required}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fis-network
    restart: "no"

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fis-api
    # ── Node.js V8 tuning ──────────────────────────────────────────────────
    # --max-old-space-size  — set JS heap ceiling (prevents silent OOM kills)
    # --max-semi-space-size — larger young-gen reduces GC pauses under load
    # --optimize-for-size   — prefer smaller code over max speed (helps on constrained VPS)
    command: >
      node
        --max-old-space-size=512
        --max-semi-space-size=64
        apps/api/dist/src/main.js
    environment:
      NODE_ENV: production
      PORT: 3011
      DISABLE_SWAGGER: ${DISABLE_SWAGGER:-false}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      DIRECT_DATABASE_URL: ${DIRECT_DATABASE_URL:?DIRECT_DATABASE_URL is required}
      REDIS_URL: ${REDIS_URL:?REDIS_URL is required}
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      # ── Sane token lifetimes (NOT 10 years) ───────────────────────────
      # Access tokens short-lived so compromised tokens expire quickly.
      JWT_EXPIRY: ${JWT_EXPIRY:-15m}
      JWT_REFRESH_EXPIRY: ${JWT_REFRESH_EXPIRY:-7d}
      MFA_ENCRYPTION_KEY: ${MFA_ENCRYPTION_KEY:?MFA_ENCRYPTION_KEY is required}
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CLAUDE_MODEL: ${CLAUDE_MODEL:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-}
      AI_MAX_TOKENS: ${AI_MAX_TOKENS:-500}
      AI_TEMPERATURE: ${AI_TEMPERATURE:-0.7}
      ADMIN_URL: ${ADMIN_URL:-http://localhost:3004}
      WEB_URL: ${WEB_URL:-http://localhost:3010}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3011/api/v1}
    expose:
      - "3011"
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - fis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 768m
          cpus: '1.5'
        reservations:
          memory: 256m

  # Web (Student) Service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3011/api/v1}
    container_name: fis-web
    environment:
      NODE_ENV: production
      PORT: 3010
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3011/api/v1}
    expose:
      - "3010"
    depends_on:
      - api
    networks:
      - fis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '1.0'
        reservations:
          memory: 128m

  # Admin Service
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3011/api/v1}
    container_name: fis-admin
    environment:
      NODE_ENV: production
      PORT: 3004
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3011/api/v1}
    expose:
      - "3004"
    depends_on:
      - api
    networks:
      - fis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '1.0'
        reservations:
          memory: 128m

  # Nginx Reverse Proxy (only publicly exposed service)
  nginx:
    image: nginx:alpine
    container_name: fis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - web
      - admin
    networks:
      - fis-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.5'

volumes:
  postgres_data:
  redis_data:

networks:
  fis-network:
    driver: bridge


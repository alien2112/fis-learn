version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fis-learn-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: elearning
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fis-learn-network

  redis:
    image: redis:7-alpine
    container_name: fis-learn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - fis-learn-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fis-learn-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fis-learn-network

volumes:
  postgres_data:
  redis_data:

networks:
  fis-learn-network:
    driver: bridge

version: '3.8'

# Staging environment using pre-built GHCR images
# Usage: DEPLOY_SHA=abc1234 docker-compose -f docker-compose.staging.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: fis-staging-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fis_staging}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: fis_learn_staging
    volumes:
      - staging_postgres_data:/var/lib/postgresql/data
    networks:
      - fis-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fis_staging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: fis-staging-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    volumes:
      - staging_redis_data:/data
    networks:
      - fis-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: ghcr.io/${GITHUB_REPOSITORY:?GITHUB_REPOSITORY is required}/api:sha-${DEPLOY_SHA:-latest}
    container_name: fis-staging-api
    environment:
      NODE_ENV: staging
      PORT: 3011
      DATABASE_URL: postgresql://${POSTGRES_USER:-fis_staging}:${POSTGRES_PASSWORD}@postgres:5432/fis_learn_staging?connection_limit=5
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      WEB_URL: ${WEB_URL:-http://localhost:3010}
      ADMIN_URL: ${ADMIN_URL:-http://localhost:3004}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fis-staging-network
    restart: unless-stopped

  web:
    image: ghcr.io/${GITHUB_REPOSITORY}/web:sha-${DEPLOY_SHA:-latest}
    container_name: fis-staging-web
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: http://localhost:3011/api/v1
    depends_on:
      - api
    networks:
      - fis-staging-network
    restart: unless-stopped

  admin:
    image: ghcr.io/${GITHUB_REPOSITORY}/admin:sha-${DEPLOY_SHA:-latest}
    container_name: fis-staging-admin
    environment:
      NODE_ENV: staging
      NEXT_PUBLIC_API_URL: http://localhost:3011/api/v1
    depends_on:
      - api
    networks:
      - fis-staging-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: fis-staging-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
      - admin
    networks:
      - fis-staging-network
    restart: unless-stopped

volumes:
  staging_postgres_data:
  staging_redis_data:

networks:
  fis-staging-network:
    driver: bridge

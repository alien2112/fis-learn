version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fis-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-fis_learn}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache with authentication
  redis:
    image: redis:7-alpine
    container_name: fis-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:?REDIS_PASSWORD is required}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fis-api
    environment:
      NODE_ENV: production
      PORT: 3011
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-fis_learn}?schema=public
      DIRECT_DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-fis_learn}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      ADMIN_URL: http://localhost:3004
      WEB_URL: http://localhost:3010
      NEXT_PUBLIC_API_URL: http://localhost:3011/api/v1
    ports:
      - "3011:3011"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fis-network
    restart: unless-stopped

  # Web (Student) Service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: fis-web
    environment:
      NODE_ENV: production
      PORT: 3010
      NEXT_PUBLIC_API_URL: http://localhost:3011/api/v1
    ports:
      - "3010:3010"
    depends_on:
      - api
    networks:
      - fis-network
    restart: unless-stopped

  # Admin Service
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: fis-admin
    environment:
      NODE_ENV: production
      PORT: 3004
      NEXT_PUBLIC_API_URL: http://localhost:3011/api/v1
    ports:
      - "3004:3004"
    depends_on:
      - api
    networks:
      - fis-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fis-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
      - admin
    networks:
      - fis-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fis-network:
    driver: bridge

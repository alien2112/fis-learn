version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fis-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fis_learn
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache with authentication
  redis:
    image: redis:7-alpine
    container_name: fis-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_password_2024}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secure_password_2024}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fis-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_password_2024}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: fis-api
    environment:
      NODE_ENV: production
      PORT: 3011
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fis_learn?schema=public
      DIRECT_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/fis_learn?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      NEXT_PUBLIC_API_URL: http://localhost:3011/api
    ports:
      - "3011:3011"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - fis-network
    restart: unless-stopped

  # Web (Student) Service
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: fis-web
    environment:
      NODE_ENV: production
      PORT: 3010
      NEXT_PUBLIC_API_URL: http://localhost:3011/api
    ports:
      - "3010:3010"
    depends_on:
      - api
    networks:
      - fis-network
    restart: unless-stopped

  # Admin Service
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    container_name: fis-admin
    environment:
      NODE_ENV: production
      PORT: 3004
      NEXT_PUBLIC_API_URL: http://localhost:3011/api
    ports:
      - "3004:3004"
    depends_on:
      - api
    networks:
      - fis-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fis-network:
    driver: bridge

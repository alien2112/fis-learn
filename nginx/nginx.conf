# ─────────────────────────────────────────────────────────────────────────────
# Rate-limiting zones
# ─────────────────────────────────────────────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api_limit:10m   rate=30r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=reg_limit:10m   rate=3r/m;

# ─────────────────────────────────────────────────────────────────────────────
# Upstream keepalive pools — reuse TCP connections to backends instead of
# opening a new connection per request (reduces latency + FD pressure).
# ─────────────────────────────────────────────────────────────────────────────
upstream api_backend {
    server api:3011;
    keepalive 32;           # keep 32 idle connections per worker
    keepalive_requests 500;
    keepalive_timeout 65s;
}
upstream web_backend {
    server web:3010;
    keepalive 16;
    keepalive_requests 500;
    keepalive_timeout 65s;
}
upstream admin_backend {
    server admin:3004;
    keepalive 16;
    keepalive_requests 500;
    keepalive_timeout 65s;
}

# ─────────────────────────────────────────────────────────────────────────────
# HTTP → HTTPS redirect
# ─────────────────────────────────────────────────────────────────────────────
server {
    listen 80;
    server_name fis-academy.tech www.fis-academy.tech;

    # Let's Encrypt ACME challenge (needed for cert renewal)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://fis-academy.tech$request_uri;
    }
}

# ─────────────────────────────────────────────────────────────────────────────
# HTTPS main server
# ─────────────────────────────────────────────────────────────────────────────
server {
    # HTTP/2 over TLS — multiplexes requests, reduces round-trips.
    listen 443 ssl;
    http2 on;
    server_name fis-academy.tech www.fis-academy.tech;

    # ── TLS ────────────────────────────────────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/fis-academy.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fis-academy.tech/privkey.pem;

    # OCSP stapling — sends cert revocation proof with the TLS handshake
    # so browsers don't need a separate OCSP round-trip.
    ssl_stapling        on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/fis-academy.tech/fullchain.pem;

    # Session resumption — reuse negotiated keys to skip full handshake.
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;          # stateless tickets leak forward-secrecy

    # Only TLS 1.2 / 1.3; drop TLS 1.0/1.1 (PCI-DSS & NIST compliance).
    ssl_protocols TLSv1.2 TLSv1.3;

    # ECDHE-only modern ciphers (AEAD, forward-secrecy).
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;    # let TLS 1.3 choose; client order wins

    # Diffie-Hellman parameter (generate once: openssl dhparam -out /etc/nginx/dhparam.pem 2048)
    # ssl_dhparam /etc/nginx/dhparam.pem;

    # ── Security headers ───────────────────────────────────────────────────
    # HSTS with preload — forces HTTPS for 2 years; submitted to browsers' preload lists.
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options    "nosniff"                            always;
    add_header X-Frame-Options           "SAMEORIGIN"                         always;
    add_header X-XSS-Protection          "1; mode=block"                      always;
    add_header Referrer-Policy           "strict-origin-when-cross-origin"    always;
    # Restrict browser features not needed by the app.
    add_header Permissions-Policy        "camera=(), microphone=(), geolocation=(), payment=()" always;

    # ── Gzip compression ──────────────────────────────────────────────────
    # Reduces payload size ~70% for text/JSON; saves bandwidth and TTFB.
    gzip              on;
    gzip_comp_level   5;              # balanced CPU vs ratio (1=fast, 9=small)
    gzip_min_length   1024;           # don't compress tiny responses
    gzip_vary         on;             # tell caches response varies on Accept-Encoding
    gzip_proxied      any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    # ── Request / response sizing ──────────────────────────────────────────
    client_max_body_size    50m;
    client_body_buffer_size 128k;

    # ── Proxy buffer tuning ────────────────────────────────────────────────
    # Avoids disk-spooling of small API responses; reduces latency.
    proxy_buffer_size          16k;
    proxy_buffers              8 16k;
    proxy_busy_buffers_size    32k;
    proxy_temp_file_write_size 32k;

    # ── Proxy timeouts ─────────────────────────────────────────────────────
    # Prevents idle connections piling up when backends are slow.
    proxy_connect_timeout  10s;
    proxy_send_timeout     60s;
    proxy_read_timeout     60s;

    # Keep-alive to backends (works with the upstream keepalive pools above).
    proxy_http_version 1.1;
    proxy_set_header   Connection "";   # clear hop-by-hop header for keepalive

    # ── DNS resolver (Docker) ──────────────────────────────────────────────
    # Re-resolve upstream IPs after container restarts (TTL 10 s).
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # ── Shared proxy header macro ──────────────────────────────────────────
    # (repeated in each location; Nginx does not support include inside server blocks)

    # ── Registration rate limiting ─────────────────────────────────────────
    location = /api/v1/auth/register {
        limit_req zone=reg_limit burst=2 nodelay;
        proxy_pass http://api_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Login rate limiting ────────────────────────────────────────────────
    location = /api/v1/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://api_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Health check (bypass rate limiting) ───────────────────────────────
    location /api/v1/health {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        access_log off;             # don't pollute access logs with probe noise
    }

    # ── WebSocket / Socket.IO ──────────────────────────────────────────────
    location /socket.io/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout  3600s;  # keep WebSocket alive for up to 1h
        proxy_send_timeout  3600s;
        proxy_connect_timeout 10s;
    }

    # ── API proxy ──────────────────────────────────────────────────────────
    location ^~ /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://api_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Admin static assets (immutable, long cache) ────────────────────────
    location ^~ /admin/_next/static/ {
        rewrite ^/admin(/.*)$ $1 break;
        proxy_pass http://admin_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # ── Admin dashboard ────────────────────────────────────────────────────
    location ^~ /admin {
        proxy_pass http://admin_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Next.js framework chunks (try admin first, fallback to web) ────────
    location ^~ /_next/static/ {
        proxy_intercept_errors on;
        error_page 404 = @next_web_static;
        proxy_pass http://admin_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    location @next_web_static {
        proxy_pass http://web_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # ── Static file caching ────────────────────────────────────────────────
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        proxy_pass http://web_backend;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # ── Web app (default) ──────────────────────────────────────────────────
    location / {
        proxy_pass http://web_backend;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

